<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:wght@400;500;700&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="/styles/style.css" />
		<title>Austin Spinazze</title>
	</head>
	<body>
		<header id="top" class="header">
			<a href="#top">
				<img
					class="logo"
					src="assets/AustinSpinazzeLogoOriginal.svg"
					alt="Austin Spinazze Studios Logo"
			/></a>
			<nav class="main-nav">
				<ul class="main-nav-list">
					<li><a class="main-nav-link" href="">About Me</a></li>
					<li><a class="main-nav-link" href="">Experience</a></li>
					<li><a class="main-nav-link" href="">Projects</a></li>
					<li>
						<a class="main-nav-link outline-cta" href="">Contact</a>
					</li>
					<li>
						<a class="main-nav-link nav-cta" href="">Resume</a>
					</li>
				</ul>
			</nav>
		</header>
		<main>
			<section class="section-hero">
				<div class="hero">
					<div class="hero-text-container">
						<img
							class="hero-shape-swirl"
							src="assets/HeroShapeSwirl.svg"
						/>
						<div class="hero-text">
							<h1 class="heading-primary">
								<span>Hi, my name is</span> <br />
								Austin Spinazze
							</h1>
							<p class="hero-description">
								I am a Technical Consultant
								<a
									class="hero-link"
									href="https://www.hubspot.com/"
									>@HubSpot</a
								>
								focused on helping customers build digital
								solutions that transform how they connect with
								their customers and scale their business.
							</p>
						</div>
						<img
							class="hero-stars"
							src="assets/HeroShapeStars.svg"
						/>
					</div>
				</div>
			</section>
			<!-- <div class="hero-editor-container">
				<div class="editor">
					<div class="editor-buttons">
						<div class="editor-button"></div>
						<div class="editor-button"></div>
						<div class="editor-button"></div>
					</div>
					<div class="editor-content"></div>
				</div>
			</div> -->
		</main>
		<script type="module" src="js/main.js"></script>
	</body>
</html>
